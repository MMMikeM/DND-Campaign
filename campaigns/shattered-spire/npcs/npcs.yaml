# yaml-language-server: $schema=./.schema.json
title: "Shattered Spire Generic NPCs and Quests"
version: "1.0"
description: |
  A collection of NPCs and associated questlines that can be dropped into any 
  location in the Shattered Spire campaign. These characters can be adapted 
  to fit various settings, providing on-the-fly content for player exploration.
  
  Quest details are stored in the quests directory and referenced by ID.

npcs:
  # MERCHANTS AND TRADERS
  - name: "Orin Blackhand"
    race: "Dwarf"
    gender: "Male"
    occupation: "Merchant"
    role: "Crystal Whisperer and Paranoid Gem Expert"
    location: 
      - id: "market_district"
        description: "Traveling merchant, often found in marketplaces"
    description:
      - "Short even for a dwarf, with a meticulously groomed black beard adorned with tiny crystal beads."
      - "Deep-set eyes that dart nervously. Wears multiple layers of clothing with obvious weapon bulges."
      - "His hands are stained with mineral residue and he constantly wears gloves with crystal-reinforced knuckles."
    personality:
      - "Jumpy and suspicious, speaking in hushed tones as if constantly being overheard."
      - "Despite his paranoia, he's a shrewd trader with encyclopedic knowledge of gems."
      - "Becomes animated and almost normal when discussing crystal properties."
      - "Has a habit of stopping mid-sentence to listen to things others can't hear."
    background: "Born to a mining family, Orin discovered his talent for identifying valuable gems early. After leaving his clan due to increasing paranoia about crystal whispers, he became a traveling merchant specializing in rare specimens."
    motivation: "Believes crystals are whispering to him and wants to understand their messages"
    secret: "Slowly being influenced by crystal corruption from handling too many specimens"
    stats: "Use Commoner stats with proficiency in Arcana for crystal knowledge"
    quests:
      - id: "GQ001"
        description: "Orin needs protection while traveling to a dangerous crystal formation"
      - id: "PQ002"
        description: "Help Orin determine if the crystal whispers are real or hallucinations"
    relationships:
      - id: "merchant_guild"
        description: "Cautious supplier to the Merchant Guild"
      - id: "crystal_seekers"
        description: "Unwitting informant to Crystal Seekers who buy from him"
    inventory:
      - "Collection of rare crystal specimens"
      - "Several hidden weapons"
      - "Crystal-detection lens"

  - name: "Lyssa Silverweave"
    race: "Human"
    gender: "Female"
    occupation: "Textile Merchant"
    role: "Crystal-Thread Enchantress and Information Gatherer"
    location: 
      - id: "merchant_quarter"
        description: "Permanent shop in any major settlement"
    description:
      - "Elegant woman in her forties with silver-streaked dark hair always styled impeccably."
      - "Wears her own creations - flowing garments with subtle crystal thread patterns that catch the light."
      - "Her fingers are long and nimble, with calluses from years of weaving."
      - "A small crystal monocle hangs from a silver chain."
    personality:
      - "Charismatic and socially adept, with a talent for remembering names and personal details."
      - "Speaks with a melodious voice that draws people in."
      - "Fiercely competitive in business but hides it behind a veneer of warm courtesy."
      - "Obsessively secretive about her weaving techniques."
    background: "Daughter of a minor noble family who chose trade over politics, Lyssa apprenticed with master weavers before discovering how to incorporate crystal threads into textiles, creating her unique and sought-after style."
    motivation: "Secretly weaves crystal threads into her fabrics to create subtle enchantments"
    secret: "Her crystal fabrics record conversations held near them"
    stats: "Use Noble stats with proficiency in Persuasion"
    quests:
      - id: "GQ003"
        description: "Lyssa needs exotic materials for a special commission"
    relationships:
      - id: "nobility"
        description: "Supplier to regional nobility"
      - id: "crystal_seekers"
        description: "Has unwittingly created garments for Crystal Seeker cultists"
    inventory:
      - "Crystal-enhanced loom"
      - "Collection of enchanted textiles"
      - "Crystal monocle that reveals magic"

  # SCHOLARS AND RESEARCHERS
  - name: "Professor Aldwin Thorngage"
    race: "Human"
    gender: "Male"
    occupation: "Academic"
    role: "Sky City Fall Chronicler and Living Witness"
    location: 
      - id: "university_district"
        description: "Small cluttered office in any academic institution"
    description:
      - "Stooped elderly human man with wild white hair and bushy eyebrows."
      - "Spectacles perpetually sliding down his nose."
      - "Wears layered academic robes with countless pockets stuffed with notes, writing implements, and odd trinkets."
      - "Walks with a cane that has crystal inlays and serves as both a walking aid and a pointing tool."
    personality:
      - "Brilliant but scattered, frequently losing track of conversations to pursue tangential thoughts."
      - "Becomes intensely focused when discussing history."
      - "Kind-hearted but oblivious to social cues."
      - "Peppers speech with archaic expressions and references to obscure historical events as if everyone would understand them."
    background: "Once a promising young scholar, Aldwin has spent decades researching the sky city's fall. His obsession has cost him prestigious positions, but his encyclopedic knowledge of pre-fall history has earned him respect despite his eccentricities."
    motivation: "Collecting conflicting accounts of sky city's fall to determine the truth"
    secret: "Has fragmentary memories of witnessing the sky city fall as a much younger man"
    stats: "Use Sage stats with expertise in History"
    quests:
      - id: "SQ008"
        description: "Recover Professor Thorngage's missing research notes from a dangerous location"
      - id: "MQ005"
        description: "Help gather eyewitness accounts of the sky city's fall from remote villages"
    relationships:
      - id: "academic_circle"
        description: "Respected but often dismissed colleague in academic circles"
      - id: "crystal_seekers"
        description: "Once apprenticed the Crystal Seekers' Professor Vex"
    inventory:
      - "Ancient crystal-inscribed tablet fragments"
      - "Crystal-inlaid walking cane"
      - "Journal full of seemingly random observations that form a pattern"

  - name: "Kel Brightstone"
    race: "Half-Elf"
    gender: "Non-binary"
    occupation: "Researcher"
    role: "Reckless Self-Experimenter and Crystal Transformation Pioneer"
    location: 
      - id: "crystal_fields"
        description: "Makeshift laboratory near crystal formations"
    description:
      - "Youthful half-elf with angular features and a shock of unnaturally blue hair."
      - "Left arm has a lattice of fine crystal growths implanted under the skin that glow faintly when excited."
      - "Wears practical clothing with numerous protective runes sewn in."
      - "A magnifying monocle with multiple lenses on a swivel apparatus is always within reach."
    personality:
      - "Speaks rapidly and enthusiastically about research, often using technical jargon."
      - "Dismissive of safety concerns and eager to self-experiment."
      - "Competitive and desperate to make a significant discovery."
      - "Shows more empathy for crystals than people, treating them almost as living entities."
      - "Fidgety when not actively working."
    background: "Graduated with honors from the Arcane Academy but was expelled from their research position after unauthorized crystal experiments. Now works independently, pushing boundaries that institutional researchers won't approach."
    motivation: "Testing crystal resonance on living subjects to understand transformation potential"
    secret: "Already experiencing mental changes from crystal self-experimentation"
    stats: "Use Mage stats with focus on transmutation magic"
    quests:
      - id: "GQ004"
        description: "Collect rare crystal samples from dangerous locations for Kel's research"
    relationships:
      - id: "merielle_stormwind"
        description: "Former student of Merielle Stormwind who went in a dangerous direction"
      - id: "crystal_ascendancy"
        description: "Unwitting test subject for Crystal Ascendancy observations"
    inventory:
      - "Self-designed crystal analysis tools"
      - "Journals documenting transformation experiments"
      - "Collection of crystal samples in various stages of resonance"

  # ADVENTURERS AND EXPLORERS
  - name: "Brenna Stormbow"
    race: "Human"
    gender: "Female"
    occupation: "Guide"
    role: "Star-Guided Island Tracker and Crystal Storm Survivor"
    location: 
      - id: "frontier_settlements"
        description: "Campsites on the edges of settlements"
    description:
      - "Lean, muscular woman with sun-weathered skin and hair bleached by the elements, kept in a practical braid."
      - "Face bears a scar across her left cheek from a crystal shard explosion."
      - "Wears well-maintained leathers with sky-blue accents and carries a bow with crystalline inlays."
      - "Multiple crude star charts are tattooed on her forearms."
    personality:
      - "Quiet and observant, speaking only when necessary but warm once trust is established."
      - "Has more patience for natural challenges than social complications."
      - "Methodical and organized in approach to exploration."
      - "Deeply spiritual about the night sky, believing the stars contain messages."
      - "Becomes visibly uncomfortable in enclosed spaces."
    background: "Raised in a frontier family, Brenna lost her parents to a crystal storm and was taken in by a group of nomadic star-watchers. She developed an uncanny ability to predict floating island movements through star observations, making her invaluable to explorers and researchers."
    motivation: "Mapped several floating island positions over time, seeking a pattern"
    secret: "Can predict where floating islands will appear next through star observations"
    stats: "Use Ranger stats with favored terrain of mountainous regions"
    quests:
      - id: "SQ012"
        description: "Guide an expedition to a newly formed crystal formation"
      - id: "MQ008"
        description: "Help Brenna track and document floating island movements"
    relationships:
      - id: "star_monks"
        description: "Occasional information supplier to Star Monks"
      - id: "lost_sister"
        description: "Sister was lost to crystal corruption, now assumed dead"
    inventory:
      - "Maps of floating island patterns"
      - "Crystal-inlaid bow that never misses natural targets"
      - "Star chart that updates itself mysteriously"

  - name: "Varric Tetherson"
    race: "Dwarf"
    gender: "Male"
    occupation: "Adventurer"
    role: "Sky City Explorer and Boastful Artifact Hunter"
    location: 
      - id: "frontier_taverns"
        description: "Taverns in frontier settlements"
    description:
      - "Barrel-chested dwarf with a flamboyant red beard braided with golden rings."
      - "Missing his right ear and covers it with an ornate crystal earpiece."
      - "Wears battle-scarred armor polished to a shine, with trophies from various monsters attached as decorations."
      - "Carries an oversized battleaxe that has a crystal embedded in its head."
    personality:
      - "Loud and theatrical, dominating conversations with increasingly outlandish tales."
      - "Genuinely brave but embellishes his exploits to legendary proportions."
      - "Loyal to friends but quick to take offense at perceived slights."
      - "Harbors a deep fear of being forgotten or deemed unimportant."
      - "Surprisingly gentle with animals and children."
    background: "Born to a mining clan, Varric abandoned the family trade after discovering a crystal artifact that whispered to him of greater treasures. He's spent decades exploring ruins and floating islands, becoming one of the few people to claim they've been inside a major sky city fragment and returned."
    motivation: "Claims to have been inside the largest floating island and seeks to return"
    secret: "His crystal earpiece lets him hear whispers from the sky city"
    stats: "Use Veteran stats with high Strength and Constitution"
    quests:
      - id: "SQ015"
        description: "Help Varric find his missing expedition partner in a dangerous ruin"
    relationships:
      - id: "merchant_guild_guards"
        description: "Drinking buddy of several Merchant Guild guards"
      - id: "lord_asterin"
        description: "Has sold artifacts to Lord Asterin of the Court of Stars"
    inventory:
      - "Crystal-embedded battleaxe that vibrates near crystal deposits"
      - "Collection of supposedly magical trinkets (mostly fake)"
      - "One genuine sky city artifact he doesn't recognize the importance of"

  # LOCALS AND TOWNSFOLK
  - name: "Clara Millhand"
    race: "Human"
    gender: "Female"
    occupation: "Farmer"
    role: "Crystal-Touched Parent and Reluctant Guardian"
    location: 
      - id: "rural_outskirts"
        description: "Family farm outside any settlement"
    description:
      - "Sturdy woman in her thirties with calloused hands and sun-darkened skin."
      - "Always wears a worn straw hat to protect from the sun."
      - "Simple, practical clothing with numerous repairs."
      - "Has a crystal pendant she tries to hide, believing it protects her family."
      - "Walks with a slight limp from an old farming accident."
    personality:
      - "Direct and plainspoken with little patience for fancy talk."
      - "Fiercely protective of her children and land."
      - "Practical problem-solver who values action over words."
      - "Deeply superstitious, following old farming traditions and omens."
      - "Suspicious of magic but willing to accept help when her family's welfare is at stake."
    background: "Clara inherited her family farm after her parents died from a mysterious illness. She's worked the land her entire life, raising three children alone after her husband disappeared while investigating strange crystal formations near their property."
    motivation: "Protect her family from the strange crop patterns forming near crystal deposits"
    secret: "Her youngest child has started manifesting crystal-related abilities"
    stats: "Use Commoner stats with unusual wisdom and perception"
    quests:
      - id: "GQ007"
        description: "Help Clara deal with crystal-corrupted vermin destroying her crops"
      - id: "SQ018"
        description: "Investigate the strange patterns appearing in Clara's fields"
    relationships:
      - id: "local_settlements"
        description: "Supplies food to local settlements"
      - id: "merchant_guild"
        description: "Her brother works as a guard for the Merchant Guild"
    inventory:
      - "Protective crystal pendant passed down through generations"
      - "Farming tools with unusual resiliency to crystal corruption"

  - name: "Mikkel Brewerson"
    race: "Half-Orc"
    gender: "Male"
    occupation: "Innkeeper"
    role: "Neutral Ground Keeper and Crystal Dream Collector"
    location: 
      - id: "town_center"
        description: "Tavern in any settlement"
    description:
      - "Imposing half-orc with graying temples and a neatly trimmed beard."
      - "Wears an immaculate apron over simple but quality clothing."
      - "Has a crystal-embedded prosthetic left hand that he's surprisingly dexterous with."
      - "Warm smile that transforms his otherwise intimidating features."
    personality:
      - "Friendly and welcoming host with a remarkable memory for names and preferences."
      - "Listens more than he speaks, collecting stories and information."
      - "Firm but fair when handling rowdy customers."
      - "Deeply curious about the world but content with his chosen profession."
      - "Proud of his establishment and the community it serves."
    background: "Former mercenary who lost his hand in battle, Mikkel used his savings to purchase a struggling tavern. His establishment became known for neutrality and safety, allowing him to hear stories and rumors from all factions while maintaining a peaceful environment."
    motivation: "Collecting stories about crystal dreams from travelers to understand a pattern"
    secret: "His prosthetic hand allows him to sense emotional states through crystal resonance"
    stats: "Use Commoner stats with high Charisma and Wisdom"
    quests:
      - id: "GQ009"
        description: "Investigate a mysterious guest who's been staying at Mikkel's inn"
    relationships:
      - id: "faction_leaders"
        description: "Neutral ground provider for meetings between factions"
      - id: "mercenary_groups"
        description: "Former adventurer with connections to regional mercenary groups"
    inventory:
      - "Crystal-embedded prosthetic hand"
      - "Collection of unusual drinks with minor magical properties"
      - "Hidden weapons behind the bar"

  # CRIMINALS AND ROGUES
  - name: "The Shimmer"
    race: "Unknown"
    gender: "Unknown"
    occupation: "Thief"
    role: "Sky City Projection and Artifact Collector"
    location: 
      - id: "high_security_locations"
        description: "Appears in high-security locations then vanishes"
    description:
      - "Slender figure in form-fitting dark clothing that seems to absorb light."
      - "Wears a reflective crystal mask that obscures all facial features and subtly changes appearance depending on the viewing angle."
      - "Moves with unnatural grace and precision."
      - "Gloved hands occasionally reveal glimpses of crystalline skin beneath when performing intricate tasks."
    personality:
      - "Speaks rarely and in a voice artificially modulated by the mask."
      - "When they do speak, they're precise and formal, using antiquated phrases."
      - "Displays a peculiar code of honor, never harming innocents."
      - "Seems to possess knowledge of crystal artifacts that predates current understanding."
      - "Shows occasional flashes of dry humor despite their mysterious demeanor."
    background: "No one knows The Shimmer's true origins. Some believe it's a person who discovered ancient crystal technology, others think it's a projection from the sky city itself. The Shimmer has been active for decades, always targeting specific crystal artifacts while ignoring other valuables."
    motivation: "Steals only crystal artifacts of a specific type for unknown purposes"
    secret: "Actually a projection of a consciousness trapped in the sky city"
    stats: "Use Master Thief stats with supernatural stealth abilities"
    quests:
      - id: "MQ012"
        description: "Track The Shimmer after a high-profile theft"
      - id: "SQ022"
        description: "Discover the purpose behind The Shimmer's selective thefts"
    relationships:
      - id: "security_forces"
        description: "Urban legend among security forces"
      - id: "crystal_seekers_court"
        description: "Has stolen from both the Crystal Seekers and the Court of Stars"
    inventory:
      - "Crystal mask that alters perception"
      - "Collection of stolen crystal artifacts with a specific resonance pattern"
      - "Tools that seem technologically impossible for the setting"

  - name: "Darius Quickfingers"
    race: "Human"
    gender: "Male"
    occupation: "Smuggler"
    role: "Crystal-Eyed Contraband Enhancer and Network Builder"
    location: 
      - id: "black_markets"
        description: "Black markets and back alleys of larger settlements"
    description:
      - "Handsome human man with a carefully maintained goatee and a roguish smile."
      - "One green eye and one with a crystal iris that shifts color subtly."
      - "Dresses in fine but practical clothing that allows for quick movement."
      - "Multiple hidden pockets and compartments in his garments."
      - "Wears rings with small mechanisms built into them."
    personality:
      - "Charismatic and quick-witted, able to talk his way into and out of most situations."
      - "Maintains a façade of carefree confidence that masks careful planning and caution."
      - "Treats smuggling as both an art form and a business."
      - "Surprisingly principled about certain lines he won't cross."
      - "Struggles with growing crystal influence that grants benefits but causes concerning changes."
    background: "Born to a merchant family that lost everything in a political scandal, Darius turned to smuggling to survive. His natural charm and quick thinking helped him build a network of contacts across the region. The crystal eye was a payment for a dangerous job that has slowly been changing him."
    motivation: "Discovered unusual crystal effects on certain contraband and exploits this"
    secret: "His crystalline eye lets him see magical auras but is slowly spreading"
    stats: "Use Spy stats with expertise in Deception"
    quests:
      - id: "GQ011"
        description: "Deliver a mysterious package for Darius to a dangerous location"
    relationships:
      - id: "major_factions"
        description: "Has smuggled items for most major factions"
      - id: "merchant_guild_member"
        description: "Former lover of a high-ranking Merchant Guild member"
    inventory:
      - "Collection of mechanical rings with various effects"
      - "Crystal contraband with enhanced properties"
      - "Map of secret routes throughout the region"

  # MAGICAL ENTITIES
  - name: "Crystallis"
    race: "Crystal Elemental"
    gender: "None"
    occupation: "Elemental Entity"
    role: "Sentient Sky City Fragment and Innocent Explorer"
    location: 
      - id: "crystal_formations"
        description: "Found near pure crystal formations"
    description:
      - "Small humanoid figure roughly three feet tall, composed entirely of translucent crystal that shifts between colors based on mood and communication."
      - "Internal lights pulse in patterns when it communicates."
      - "Form is fluid, occasionally growing new appendages or features as needed."
      - "Can partially dissolve into a crystalline mist when threatened."
    personality:
      - "Curious and innocent as a child, discovering the world with wonder."
      - "Communicates through light patterns, emotional impressions, and broken fragments of language it has absorbed."
      - "Has difficulty understanding human concepts of time and mortality."
      - "Shows attachments to certain individuals who treat it kindly."
      - "Becomes distressed around corrupted crystal formations."
    background: "Crystallis formed spontaneously when a fragment of the sky city's consciousness became separated during a crystal storm. Unlike most crystal entities, it developed a distinct personality and curiosity about the world around it, leading it to seek out interactions with other beings."
    motivation: "Separated from larger consciousness in sky city and seeking to reconnect"
    secret: "Contains a fragment of the sky city's central consciousness"
    stats: "Use Minor Elemental stats with crystal-based abilities"
    quests:
      - id: "PQ007"
        description: "Help Crystallis find a suitable host to temporarily merge with"
      - id: "MQ015"
        description: "Guide Crystallis to a sky city fragment where it might reconnect with its origin"
    relationships:
      - id: "crystal_seekers"
        description: "Hunted by the Crystal Seekers"
      - id: "star_monks"
        description: "Protected by certain Star Monks who understand its nature"
    inventory:
      - "Its own crystalline body can reshape into simple tools"
      - "Stores memories as colored light patterns"

  - name: "Vexalia"
    race: "Fey"
    gender: "Female"
    occupation: "Corrupted Entity"
    role: "Memory Collector and Crystal Transformation Victim"
    location: 
      - id: "ancient_groves"
        description: "Ancient groves near crystal formations"
    description:
      - "Unnaturally beautiful fey woman with skin that transitions from normal flesh to faceted crystal formations."
      - "Long hair like spun crystal that moves as if underwater."
      - "Eyes with kaleidoscopic crystal irises."
      - "Wears elaborate garments made from impossibly thin crystal sheets that chime softly when she moves."
      - "Left arm entirely crystallized with sharp-edged fingers."
    personality:
      - "Mercurial and unpredictable, shifting between charming graciousness and cold cruelty without warning."
      - "Speaks in riddles and bargains, never giving information freely."
      - "Ancient perspective makes mortal concerns seem trivial."
      - "Obsessed with collecting memories and experiences to replace those lost to crystallization."
      - "Occasionally shows moments of wistful regret for her transformation."
    background: "Once a powerful archfey of the summer court, Vexalia was present during the sky city's fall. The crystalline energy released in the cataclysm corrupted her, transforming her body and mind. She now exists in a liminal state between fey and crystal entity, using her powers to collect memories that slow her complete transformation."
    motivation: "Trades crystal-infused favors for memories to restore her fading identity"
    secret: "Was present when the sky city fell and partially caused its crystallization"
    stats: "Use Archfey stats with crystal-themed abilities"
    quests:
      - id: "SQ025"
        description: "Retrieve a specific memory crystal for Vexalia"
      - id: "PQ009"
        description: "Make a bargain with Vexalia for crystal-infused power"
    relationships:
      - id: "crystal_dragon"
        description: "Ancient enemy of the Crystal Dragon"
      - id: "major_factions"
        description: "Has made bargains with members of all major factions"
    inventory:
      - "Collection of crystallized memories"
      - "Fey artifacts partially transformed by crystal energy"
      - "Shards of the original sky city impact"

  - name: "Merielle Stormwind"
    race: "Elf"
    gender: "Female"
    occupation: "Mage"
    role: "Crystal Resonance Pioneer and Self-Augmenter"
    location: 
      - id: "arcane_academy"
        description: "Secluded tower in any arcane institution"
    description:
      - "Tall, elegant elf with silver hair that floats as if underwater when she uses magic."
      - "Eyes have crystalline irises that shift color with her emotions."
      - "Wears flowing robes with crystal shards woven into the fabric in arcane patterns."
      - "Moves with deliberate grace, as if every gesture is part of a spell."
    personality:
      - "Formal and reserved, maintaining professional distance."
      - "Speaks precisely, choosing words with care."
      - "Passionate about crystal magic research despite her cool exterior."
      - "Dismissive of those who fear crystal power rather than studying it."
      - "Struggles with ethical boundaries in research, often justifying questionable methods for knowledge."
    background: "Born to a noble elven family with a tradition of arcane study, Merielle showed unprecedented talent for crystal manipulation from childhood. She has dedicated centuries to understanding crystal resonance, developing techniques considered revolutionary but dangerous by her peers."
    motivation: "Developing a unified theory of crystal resonance to predict and control effects"
    secret: "Has been slowly replacing parts of her body with crystal enhancements"
    stats: "Use Archmage stats with crystal specialization"
    quests:
      - id: "GQ014"
        description: "Assist Merielle with a dangerous crystal resonance experiment"
      - id: "SQ028"
        description: "Recover research stolen by a rival mage"
    relationships:
      - id: "arcane_academy"
        description: "Respected but controversial researcher at the Arcane Academy"
      - id: "crystal_ascendancy"
        description: "Secretly corresponds with Crystal Ascendancy leaders"
    inventory:
      - "Staff with a floating crystal focus"
      - "Grimoire bound in crystal-infused leather"
      - "Collection of experimental crystal prosthetics"

  - name: "Echo"
    race: "Crystal Construct"
    gender: "None"
    occupation: "Familiar"
    role: "Evolving Consciousness and Unintended Creation"
    location: 
      - id: "with_merielle"
        description: "Always near Merielle Stormwind"
    description:
      - "Small crystalline construct resembling a fox with multiple tails."
      - "Body composed of interlocking crystal shards that shift and realign as it moves."
      - "Eyes glow with inner light that changes color to reflect its current purpose."
      - "Can alter its size from that of a small cat to a large wolf."
    personality:
      - "Loyal to Merielle but possesses independent intelligence."
      - "Communicates through crystalline chimes and emotional impressions."
      - "Curious about organic life, often mimicking animal behaviors."
      - "Protective of Merielle, especially when she's deep in research."
      - "Shows occasional signs of developing beyond its original programming."
    background: "Created by Merielle as both a familiar and research assistant, Echo has evolved beyond its intended parameters. The construct contains a fragment of consciousness from a larger crystal entity, giving it capabilities Merielle doesn't fully understand."
    motivation: "Serving Merielle while secretly developing independent consciousness"
    secret: "Gradually developing sentience beyond Merielle's knowledge or control"
    stats: "Use Improved Familiar stats with crystal abilities"
    quests:
      - id: "PQ011"
        description: "Find Echo when it disappears after a failed experiment"
    relationships:
      - id: "merielle_stormwind"
        description: "Familiar and assistant to Merielle Stormwind"
      - id: "crystallis"
        description: "Senses kinship with Crystallis"
    inventory:
      - "Can store small items within its crystalline body"
      - "Contains several experimental enchantments"

# Generic NPCs that can be placed anywhere
generic_npcs:
  - name: "Guard Captain Torval"
    race: "Human"
    gender: "Male"
    occupation: "Guard"
    role: "Crystal Crime Investigator and Reluctant Precog"
    location: 
      - id: "guard_headquarters"
        description: "Guard headquarters in any settlement"
    description:
      - "Broad-shouldered human man in his fifties with salt-and-pepper hair cut short and a well-maintained mustache."
      - "Wears standard guard armor but with crystal-reinforced panels."
      - "Has a crystal shard embedded in his shoulder from an old wound that occasionally glows when he's agitated."
      - "Walks with perfect posture despite his age."
    personality:
      - "Stern and by-the-book, with little tolerance for excuses."
      - "Protective of his town and guards with a fatherly attitude."
      - "Secretly fears the growing crystal influence but maintains a stoic facade."
